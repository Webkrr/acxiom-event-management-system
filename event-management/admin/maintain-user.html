  <a class="btn" href="dashboard.html">Back</a>
  <script>
    (function loadUsers(){
      const tbl=document.getElementById('userTable'); tbl.innerHTML='';
      (users||[]).filter(u=>u.role==='user').forEach(u=>{ tbl.innerHTML += `<tr><td>${u.name}</td><td>${u.email}</td></tr>`; });
    })();
  </script>

</div>
